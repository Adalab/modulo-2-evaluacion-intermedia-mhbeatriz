<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/rock.png" type="image/png" />
    <title>Adivina el número</title>
</head>

<body>
    <main class="main">
        <img src="./images/rock.png" alt="icon" class="image">
        <h1 class="title">adivina el número</h1>
        <p class="subtitle">introduce aquí tu número:</p>
        <form class="form js-form">
            <label for="text"></label>
            <input type="text" placeholder="escribe un número entre 1 y 100" class="input js-input" id="text">
            <button class="button js-button">prueba</button>
            <p class="clue js-clue">pista: escribe el número y dale a prueba</p>
            <p class="try js-try">número de intentos: 0</p>
        </form>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
